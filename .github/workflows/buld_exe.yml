name: Build EXE for Windows 7 (32-bit)

on:
  push:
    branches:
      - main  # Runs on every push to the main branch

jobs:
  build:
    runs-on: windows-latest  # Use the latest Windows environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python (32-bit)
        uses: actions/setup-python@v4
        with:
          python-version: 3.7.9  # Final Python 3.7 version
          architecture: x86  # 32-bit

      - name: Install dependencies
        run: |
          pip install pandas
          pip install tabulate
          pip install tk
          pip install pyinstaller
          pip install jalali-pandas

      - name: Build EXE
        run: |
          pyinstaller --onefile --distpath ./output final_lab_data_process.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-exe
          path: ./output/*.exe
